<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collaborative Mixed Reality Drawing App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .xr-button {
            background-color: #007aff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
            margin: 5px;
        }
        .xr-button:hover {
            background-color: #0056b3;
        }
        .xr-button:active {
            transform: scale(0.95);
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.5;
            z-index: 10;
        }
        #user-id-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #ccc;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">Initializing...</div>
    <div id="button-container">
        <button id="ar-button" class="xr-button" style="display: none;">Enter AR</button>
        <button id="clear-button" class="xr-button" style="display: none;">Clear All Drawings</button>
    </div>
    <div id="user-id-display"></div>

    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Import Firebase libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, getDocs, writeBatch, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const infoText = document.getElementById('info');
        const userIdDisplay = document.getElementById('user-id-display');
        const arButton = document.getElementById('ar-button');
        const clearButton = document.getElementById('clear-button');

        async function main() {
            let db, auth, userId, appId;
            const renderedLines = new Map();

            async function initializeFirebase() {
                infoText.textContent = "Connecting to collaborative session...";
                appId = typeof __app_id !== 'undefined' ? __app_id : 'webxr-draw-app';
                
                // --- User's Firebase Configuration ---
                const firebaseConfig = {
                    apiKey: "AIzaSyAXj_1kEP4D9UygwUj-3o7Mn0KG8Qii20k",
                    authDomain: "webxr-draw.firebaseapp.com",
                    projectId: "webxr-draw",
                    storageBucket: "webxr-draw.appspot.com",
                    messagingSenderId: "1025502059802",
                    appId: "1:1025502059802:web:bc394fc3bb8bf84a7ce0a3"
                };
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('error');

                await signInAnonymously(auth);
                
                userId = auth.currentUser.uid;
                userIdDisplay.textContent = `UserID: ${userId}`;
                infoText.textContent = "Connected!";
            }
            
            if (typeof THREE === 'undefined') throw new Error("Three.js not found.");

            let camera, scene, renderer, xrSession = null;
            let controller1, controller2;
            const MAX_POINTS = 500;

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                light.position.set(0.5, 1, 0.25);
                scene.add(light);
                const ambientLight = new THREE.AmbientLight(0x404040, 2);
                scene.add(ambientLight);

                setupControllers();
                setupXR();
            }

            function setupControllers() {
                controller1 = renderer.xr.getController(0);
                controller1.addEventListener('selectstart', onSelectStart);
                controller1.addEventListener('selectend', onSelectEnd);
                scene.add(controller1);

                controller2 = renderer.xr.getController(1);
                controller2.addEventListener('selectstart', onSelectStart);
                controller2.addEventListener('selectend', onSelectEnd);
                scene.add(controller2);
            }

            function onSelectStart(event) {
                const controller = event.target;
                const positions = new Float32Array(MAX_POINTS * 3);
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 5 });
                const line = new THREE.Line(geometry, material);
                scene.add(line);
                
                controller.userData.isSelecting = true;
                controller.userData.line = line;
                controller.userData.pointCount = 0;
            }

            async function onSelectEnd(event) {
                const controller = event.target;
                if (!controller.userData.isSelecting || !controller.userData.line) return;
                
                const line = controller.userData.line;
                const pointCount = controller.userData.pointCount;
                
                if (pointCount > 1) {
                    const positions = line.geometry.attributes.position.array;
                    const pointsToSave = Array.from(positions.slice(0, pointCount * 3));
                    try {
                        await addDoc(collection(db, `/artifacts/${appId}/public/data/lines`), {
                            points: pointsToSave,
                            color: "#" + new THREE.Color(Math.random() * 0xffffff).getHexString(),
                            creatorId: userId,
                            timestamp: Date.now()
                        });
                    } catch (error) {
                        console.error("Error saving line: ", error);
                        infoText.textContent = "Error: Could not save drawing.";
                    }
                }
                
                scene.remove(line);
                line.geometry.dispose();
                line.material.dispose();
                
                controller.userData.isSelecting = false;
                controller.userData.line = null;
            }

            function handleControllerDrawing(controller) {
                if (controller.userData.isSelecting && controller.userData.line) {
                    const line = controller.userData.line;
                    const positions = line.geometry.attributes.position.array;
                    let pointCount = controller.userData.pointCount;
                    
                    if (pointCount < MAX_POINTS) {
                        const controllerPosition = controller.position;
                        positions[pointCount * 3] = controllerPosition.x;
                        positions[pointCount * 3 + 1] = controllerPosition.y;
                        positions[pointCount * 3 + 2] = controllerPosition.z;
                        pointCount++;
                        controller.userData.pointCount = pointCount;
                        line.geometry.setDrawRange(0, pointCount);
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                }
            }

            // --- REVISED: Robust Firestore Listener ---
            function listenForLines() {
                const q = query(collection(db, `/artifacts/${appId}/public/data/lines`));
                onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const docId = change.doc.id;
                        const lineObject = renderedLines.get(docId);

                        if (change.type === "added") {
                            if (!lineObject) {
                                const lineData = change.doc.data();
                                const positions = new Float32Array(lineData.points);
                                const geometry = new THREE.BufferGeometry();
                                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                                const material = new THREE.LineBasicMaterial({ color: new THREE.Color(lineData.color), linewidth: 5 });
                                const newLine = new THREE.Line(geometry, material);
                                scene.add(newLine);
                                renderedLines.set(docId, newLine);
                            }
                        } else if (change.type === "removed") {
                            if (lineObject) {
                                scene.remove(lineObject);
                                lineObject.geometry.dispose();
                                lineObject.material.dispose();
                                renderedLines.delete(docId);
                            }
                        }
                    });
                });
            }

            // --- NEW: Clear All Drawings Function ---
            async function clearAllDrawings() {
                infoText.textContent = "Clearing all drawings...";
                clearButton.disabled = true;
                const linesCollection = collection(db, `/artifacts/${appId}/public/data/lines`);
                const linesSnapshot = await getDocs(linesCollection);
                const batch = writeBatch(db);
                linesSnapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                infoText.textContent = "All drawings cleared!";
                clearButton.disabled = false;
            }

            function setupXR() {
                if ('xr' in navigator) {
                    navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                        if (supported) {
                            arButton.style.display = 'inline-block';
                            infoText.textContent = 'Ready to start Mixed Reality!';
                            arButton.addEventListener('click', onEnterAR);
                        } else { infoText.innerHTML = "Immersive AR not supported on this device."; }
                    });
                } else { infoText.innerHTML = "WebXR API not found."; }
            }
            
            function onEnterAR() {
                if (xrSession === null) {
                    navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] })
                        .then(onSessionStarted).catch(err => { infoText.innerHTML = `Failed to start session: ${err.message}`; });
                } else { xrSession.end(); }
            }

            function onSessionStarted(session) {
                xrSession = session;
                arButton.textContent = 'Exit AR';
                clearButton.style.display = 'inline-block'; // Show clear button
                session.addEventListener('end', onSessionEnded);
                renderer.xr.setSession(session);
                renderer.setAnimationLoop(animate);
            }

            function onSessionEnded() {
                xrSession = null;
                arButton.textContent = 'Enter AR';
                clearButton.style.display = 'none'; // Hide clear button
                renderer.setAnimationLoop(null);
            }

            function animate() {
                if (!renderer.xr.isPresenting) return;
                handleControllerDrawing(controller1);
                handleControllerDrawing(controller2);
                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- Start the application ---
            await initializeFirebase();
            listenForLines();
            init();
            clearButton.addEventListener('click', clearAllDrawings);
        }

        main().catch(e => {
            infoText.innerHTML = `A critical error occurred: <br/><strong>${e.message}</strong>`;
            infoText.style.color = '#ff4d4d';
        });
    </script>
</body>
</html>
