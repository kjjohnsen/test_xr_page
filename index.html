<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mixed Reality WebXR App for Quest 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #ar-button {
            background-color: #007aff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }
        #ar-button:hover {
            background-color: #0056b3;
        }
        #ar-button:active {
            transform: scale(0.95);
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="info">
        Initializing...
    </div>
    <button id="ar-button" style="display: none;">Enter AR</button>

    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // Ensure three.js is loaded
        if (typeof THREE === 'undefined') {
            document.getElementById('info').textContent = 'Error: Could not load three.js library.';
            return;
        }

        let camera, scene, renderer;
        let cube, controller;
        let xrSession = null;

        // --- Basic Three.js Scene Setup ---
        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera (will be updated by WebXR)
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            // Create a 3D Cube
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff7f }); // A nice spring green
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1.5, -1); // Position it in front of the user
            scene.add(cube);
            
            // --- WebXR Setup ---
            setupXR();
        }

        // --- NEW: More Detailed WebXR Setup for Diagnostics ---
        function setupXR() {
            const arButton = document.getElementById('ar-button');
            const infoText = document.getElementById('info');
            infoText.innerHTML = 'Checking for WebXR support...';

            // Check if WebXR is available
            if ('xr' in navigator) {
                infoText.innerHTML = 'WebXR API found. Checking for AR support...';
                
                // Check if 'immersive-ar' (passthrough) session is supported
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        if (supported) {
                            arButton.style.display = 'block';
                            infoText.textContent = 'Ready to start Mixed Reality!';
                            arButton.addEventListener('click', onEnterAR);
                        } else {
                            // If AR is not supported, check for VR as a fallback diagnostic
                            navigator.xr.isSessionSupported('immersive-vr').then((vrSupported) => {
                                if (vrSupported) {
                                    infoText.innerHTML = `This device supports VR ('immersive-vr'), but not AR ('immersive-ar').<br/>Please ensure you're on a Quest 3 with passthrough enabled.`;
                                } else {
                                    infoText.innerHTML = `WebXR is available, but no immersive session type (AR or VR) is supported.<br/>This is unexpected on a Quest device.`;
                                }
                            });
                        }
                    }).catch((err) => {
                        infoText.innerHTML = `Error checking AR support: ${err.message}`;
                    });
            } else {
                // This is likely the block that is being triggered for you
                infoText.innerHTML = `WebXR API not found ('navigator.xr' is missing).<br/><br/>
                    <strong>Troubleshooting:</strong><br/>
                    1. Are you using the official <strong>Meta Quest Browser</strong>?<br/>
                    2. Is the page loaded with <strong>HTTPS</strong> (GitHub Pages is fine)?<br/>
                    3. Is your Quest's system software up to date?`;
            }
        }
        
        // --- AR Session Handling ---
        function onEnterAR() {
            if (xrSession === null) {
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'], // To get a proper reference space
                }).then(onSessionStarted);
            } else {
                xrSession.end();
            }
        }

        function onSessionStarted(session) {
            xrSession = session;
            document.getElementById('ar-button').textContent = 'Exit AR';
            session.addEventListener('end', onSessionEnded);
            renderer.xr.setSession(session);
            renderer.setAnimationLoop(animate);
        }

        function onSessionEnded() {
            xrSession = null;
            document.getElementById('ar-button').textContent = 'Enter AR';
            renderer.setAnimationLoop(null);
        }

        // --- Animation Loop ---
        function animate(time, frame) {
            if (!xrSession) return;
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // --- Handle window resizing ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();

    </script>
</body>
</html>
