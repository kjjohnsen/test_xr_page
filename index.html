<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mixed Reality WebXR App for Quest 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #ar-button {
            background-color: #007aff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }
        #ar-button:hover {
            background-color: #0056b3;
        }
        #ar-button:active {
            transform: scale(0.95);
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="info">
        Initializing...
    </div>
    <button id="ar-button" style="display: none;">Enter AR</button>

    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        const infoText = document.getElementById('info');

        // By wrapping our code in a main function, we avoid any top-level 'return' or scope issues.
        async function main() {
            // Ensure three.js is loaded
            if (typeof THREE === 'undefined') {
                throw new Error("Three.js library not found. Check your network connection.");
            }
            infoText.innerHTML = 'three.js loaded successfully.';

            let camera, scene, renderer;
            let cube, xrSession = null;
            let controller1, controller2;

            const MAX_POINTS = 500; // Max points per line

            // --- Basic Three.js Scene Setup ---
            function init() {
                infoText.innerHTML = 'init() called. Creating scene...';
                scene = new THREE.Scene();

                infoText.innerHTML = 'Creating camera...';
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

                infoText.innerHTML = 'Creating WebGL Renderer...';
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                infoText.innerHTML = 'Configuring renderer...';
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.xr.enabled = true;
                
                infoText.innerHTML = 'Appending renderer to document...';
                document.body.appendChild(renderer.domElement);

                infoText.innerHTML = 'Adding lighting...';
                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                light.position.set(0.5, 1, 0.25);
                scene.add(light);
                const ambientLight = new THREE.AmbientLight(0x404040, 2);
                scene.add(ambientLight);

                infoText.innerHTML = 'Creating cube geometry...';
                const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const material = new THREE.MeshStandardMaterial({ color: 0x00ff7f, transparent: true, opacity: 0.5 });
                cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 1.5, -1);
                scene.add(cube);

                infoText.innerHTML = 'Setting up controllers...';
                setupControllers();
                
                infoText.innerHTML = 'Three.js scene setup complete. Starting WebXR setup...';
                setupXR();
            }

            // --- NEW: Controller Setup Function ---
            function setupControllers() {
                // Controller 1 (Left or Right)
                controller1 = renderer.xr.getController(0);
                controller1.addEventListener('selectstart', onSelectStart);
                controller1.addEventListener('selectend', onSelectEnd);
                // Add a visual model to the controller
                controller1.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.1)]), new THREE.LineBasicMaterial({ color: 0xff0000 })));
                scene.add(controller1);

                // Controller 2 (The other hand)
                controller2 = renderer.xr.getController(1);
                controller2.addEventListener('selectstart', onSelectStart);
                controller2.addEventListener('selectend', onSelectEnd);
                controller2.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.1)]), new THREE.LineBasicMaterial({ color: 0x0000ff })));
                scene.add(controller2);
            }

            // --- NEW: Drawing Event Handlers ---
            function onSelectStart(event) {
                const controller = event.target;
                
                const positions = new Float32Array(MAX_POINTS * 3);
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setDrawRange(0, 0);

                const material = new THREE.LineBasicMaterial({
                    color: Math.random() * 0xffffff, // Random color for each line
                    linewidth: 5
                });

                const line = new THREE.Line(geometry, material);
                line.position.set(0,0,0);
                scene.add(line);
                
                // Store line and point count in controller's userData
                controller.userData.isSelecting = true;
                controller.userData.line = line;
                controller.userData.pointCount = 0;
            }

            function onSelectEnd(event) {
                const controller = event.target;
                controller.userData.isSelecting = false;
            }

            // --- NEW: Handle Controller Drawing Logic ---
            function handleControllerDrawing(controller) {
                if (controller.userData.isSelecting) {
                    const line = controller.userData.line;
                    const geometry = line.geometry;
                    const positions = geometry.attributes.position.array;
                    let pointCount = controller.userData.pointCount;
                    
                    if (pointCount < MAX_POINTS) {
                        const controllerPosition = controller.position;
                        positions[pointCount * 3] = controllerPosition.x;
                        positions[pointCount * 3 + 1] = controllerPosition.y;
                        positions[pointCount * 3 + 2] = controllerPosition.z;

                        pointCount++;
                        controller.userData.pointCount = pointCount;
                        geometry.setDrawRange(0, pointCount);
                        geometry.attributes.position.needsUpdate = true;
                    }
                }
            }


            // --- More Detailed WebXR Setup for Diagnostics ---
            function setupXR() {
                const arButton = document.getElementById('ar-button');
                infoText.innerHTML = 'Checking for WebXR support...';

                if ('xr' in navigator) {
                    infoText.innerHTML = 'WebXR API found. Checking for AR support...';
                    
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then((supported) => {
                            if (supported) {
                                arButton.style.display = 'block';
                                infoText.textContent = 'Ready to start Mixed Reality!';
                                arButton.addEventListener('click', onEnterAR);
                            } else {
                                navigator.xr.isSessionSupported('immersive-vr').then((vrSupported) => {
                                    if (vrSupported) {
                                        infoText.innerHTML = `This device supports VR ('immersive-vr'), but not AR ('immersive-ar').<br/>Please ensure you're on a Quest 3 with passthrough enabled.`;
                                    } else {
                                        infoText.innerHTML = `WebXR is available, but no immersive session type (AR or VR) is supported.<br/>This is unexpected on a Quest device.`;
                                    }
                                });
                            }
                        }).catch((err) => {
                            infoText.innerHTML = `Error checking AR support: ${err.message}`;
                        });
                } else {
                    infoText.innerHTML = `WebXR API not found ('navigator.xr' is missing).<br/><br/>
                        <strong>Troubleshooting:</strong><br/>
                        1. Are you using the official <strong>Meta Quest Browser</strong>?<br/>
                        2. Is the page loaded with <strong>HTTPS</strong> (GitHub Pages is fine)?<br/>
                        3. Is your Quest's system software up to date?`;
                }
            }
            
            // --- AR Session Handling ---
            function onEnterAR() {
                if (xrSession === null) {
                    navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local-floor'],
                    }).then(onSessionStarted).catch(err => {
                        infoText.innerHTML = `Failed to start AR session: ${err.message}<br/>Try restarting the browser or headset.`;
                    });
                } else {
                    xrSession.end();
                }
            }

            function onSessionStarted(session) {
                xrSession = session;
                document.getElementById('ar-button').textContent = 'Exit AR';
                session.addEventListener('end', onSessionEnded);
                renderer.xr.setSession(session);
                renderer.setAnimationLoop(animate);
            }

            function onSessionEnded() {
                xrSession = null;
                document.getElementById('ar-button').textContent = 'Enter AR';
                renderer.setAnimationLoop(null);
            }

            // --- Animation Loop ---
            function animate(time, frame) {
                if (!xrSession) return;
                
                // Keep the original cube spinning
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                // Handle drawing for both controllers
                handleControllerDrawing(controller1);
                handleControllerDrawing(controller2);

                renderer.render(scene, camera);
            }

            // --- Handle window resizing ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Start the application
            init();
        }

        // Run the main application and catch any initialization errors.
        main().catch(e => {
            infoText.innerHTML = `A critical error occurred: <br/><strong>${e.message}</strong><br/><br/>This can be caused by a network issue, or browser settings blocking WebGL/WebXR. Try a hard refresh.`;
            infoText.style.color = '#ff4d4d'; // Make error text red
            infoText.style.textAlign = 'left';
            infoText.style.padding = '20px';
        });
    </script>
</body>
</html>
